<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ranking Page</title>
    <style>
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        box-shadow: 0px 2px 2px rgba(0,0,0,0.3);
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
      }

.container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: minmax(0, auto) minmax(0, auto);
  grid-gap: 20px;
  /*height: 80vh;*/
  margin: auto;
  width: 80%;
  margin-top: 55px;
}

      .panel {
        background-color: white;
        border: 1px solid #e5e5e5;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        /*margin-bottom: 20px;*/
        height: 100%;
      }

      .panel p{
          margin: auto;
      }


      nav {
        background-color: #333;
        height: 50px;
      }

      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        float: right;
      }

      nav li {
        margin-right: 15px;
      }

      nav a {
        color: white;
        text-decoration: none;
        display: block;
        height: 100%;
        padding: 0 10px;
        line-height: 50px;
        font-weight: bold;
      }

      nav h1 {
        display: flex;
      }

      nav img {
        height: 50px;
        width: 50px;
        float: left;
        margin-top: auto;

      }

      .rank {
        font-size: 64px;
        font-weight: bold;
      }

      .score {
        font-size: 64px;
        font-weight: bold;
      }

      img {
        max-width: 100%;
        max-height: 100%;
        margin-top: 10px;
      }

      .graph {
        height: 400px;
        width: 600px;
        margin: 10px auto;

      }

      .users {
        height: 400px;
        width: 500px;
        margin: 10px auto;
        overflow: scroll;
        text-align: center;
      }
      .users ol {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  margin: 0;
  padding: 0;
  height: 100%;
}

.users li {
  list-style-type: none;
  margin: 5px;
  padding: 10px;
  background-color: #e5e5e5;
  border-radius: 10px;
  width: 470px;
}

    </style>
  </head>
  <body>
    <header>
        <nav>
                <img src="http://127.0.0.1:8000/images/stephan.png" alt="Logo">
            <ul>
                <li><a href="http://127.0.0.1:8888/">Home</a></li>
                <li><a href="http://127.0.0.1:8888/shop_SEED">Shop</a></li>
                <li><a href="http://127.0.0.1:8888/community">community</a></li>
                <li><a href="http://127.0.0.1:8888/ranking">ranking</a></li>
                <li><a href="http://127.0.0.1:8888/identify_plant">PDetector</a></li>
                <li><a href="http://127.0.0.1:8888/login">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
      <div class="panel left-panel">
        <h2>Your Rank:</h2>
        <p class="rank">10</p>
      </div>
      <div class="panel center-panel">
        <h1>Your Score:</h1>
        <p class="score">1200</p>
      </div>
      <div class="panel right-panel">
        <img src="http://127.0.0.1:8000/images/stephan.png">
      </div>
    </div>
    <div class="container">
      <div class="panel graph">
          <img id='graph' src="http://localhost:8000/generate_graph/1,2,3,4,5/1,2,2,3,3">
      </div>
  <div class="panel users">
    <h2>Top Users:</h2>
    <ol>
      <li>User 1</li>
      <li>User 2</li>
      <li>User 3</li>
      <li>User 4</li>
      <li>User 5</li>
      <li>User 6</li>
      <li>User 7</li>
      <li>User 8</li>
      <li>User 9</li>
      <li>User 10</li>
    </ol>
  </div>

</div>
      </div>
    </div>
  </body>
<script>
  // Get the `img` tag by its ID
  var img = document.getElementById('graph');

  // Generate an array of random values between 1 and 10
  var newData = [];
  for (var i = 0; i < 5; i++) {
    newData.push(Math.floor(Math.random() * 10) + 1);
  }

  // Get the old data values from the URL
  var oldData = img.src.match(/\/\d+(,\d+){4}\//)[0].slice(1, -1).split(',');

  // Replace the old data values in the URL with the new ones
  var newDataString = newData.join();
  var newUrl = img.src.replace(/\/\d+(,\d+){4}\//, '/' + oldData.join() + '/');
  newUrl = newUrl.replace(/\/\d+(,\d+){4}$/, '/' + newDataString + '');

  // Update the `src` attribute of the `img` tag
  img.src = newUrl;
</script>

<script>
  // Get the elements with the class "rank" and "score"
  var rankElement = document.querySelector('.rank');
  var scoreElement = document.querySelector('.score');

  // Generate random values for rank (between 1 and 100) and score (between 500 and 2000)
  var newRank = Math.floor(Math.random() * 100) + 1;
  var newScore = Math.floor(Math.random() * 1500) + 500;

  // Update the text content of the elements with the new values
  rankElement.textContent = newRank;
  scoreElement.textContent = newScore;
</script>
</html>
